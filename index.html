<!DOCTYPE html>
<html>
<head>
    <title>Caesar & Hill Cipher</title>
    <link rel="stylesheet" href="style.css">

<body>

<h2>Caesar & Hill Cipher</h2>

<h3>Caesar Cipher</h3>
<input id="caesarText" placeholder="Enter text"><br>
<input id="caesarKey" type="number" placeholder="Key"><br>
<button onclick="caesarCipher()">Caesar Cipher</button><br>
<input id="caesarResult" placeholder="Cipher Text">

<hr>

<h3>Hill Cipher</h3>
<input id="hillText" placeholder="Enter 2 letters"><br>
<button onclick="hill()">Hill Cipher</button><br>
<input id="hillResult" placeholder="Cipher Text">

<script src="script.js"></script>
</body>
</html>
